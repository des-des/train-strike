<html>
  <head>
    <title>Train Strike</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>
    <link rel="stylesheet"  href="style.css"/>
  </head>
  <body class="helvetica bg-light-silver">
    <div class='overflow-hidden'>
      <header class="fl w-100 pa3 tc bg-blue white tracked">
        <span class="ttu">Add your voice</span>
      </header>

      <!--  Signature counter -->
      <div class="fl w-100 pa3 tc bg-light-silver">
        <span>Join the <span id="counter" class="link b">2049</span> others that have signed up</span>
      </div>

      <!-- Explanatory text -->
      <div class="fl w-100 min-h-100 pa3 pb6 lh-copy bg-white">
        <p>Trains in the UK are too expensive.</p>

        <p>Take action.</p>

        <p>Join the train strike</p>

        <p> Until our train services are brought into public ownership, we, the undersigned, pledge not to use the privatly owned train services on this country. </p>

        <!-- <p><a class="black b link shadow-hover hover-blue" href="#" />adipiscing elit</a> -->
      </div>

      <!-- Floating sign up button -->
      <footer class="fl w-100 pa3 tc fixed bottom-0 bg-light-silver">
        <a class="tracked f4 w-100 link dim br1 ph3 pv3 dib white bg-red ttu sign-me-modal__open-button" href="#0">Sign up</a>
      </footer>

      <div class='sign-me-modal tc w-100 bg-white'>
        <img src='x.svg' class='fr w1 h1 pa3 sign-me-modal__close-button'></img>
        <div class='w-100 pa3'>
          <input type='text' placeholder="name" class='w-100 pa3'/>
        </div>
        <div class='w-100 pa3'>
          <input type='text' placeholder="email" class='w-100 pa3'/>
        </div>
        <div class='w-100 pa3'>
          <textarea placeholder="message" class='w-100 pa3 helvetica' rows='3'></textarea>
        </div>
        <footer class="fl w-100 pa3 tc bg-light-silver">
          <a class="tracked f4 w-100 link dim br1 ph3 pv3 dib white bg-red ttu sign-me-modal__open-button" href="#0">submit</a>
        </footer>
      </div>
    </div>
    <script type="text/javascript" src='main.js'></script>
  </body>
</html>
